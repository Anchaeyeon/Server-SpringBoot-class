<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>ID</td>
        <td>EMAIL</td>
        <td>PASSWORD</td>
        <td>NAME</td>
        <td>상세조회</td>
        <td>삭제</td>
    </tr>
    <tr th:each="item:${member}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.memberEmail}"></td>
        <td th:text="${item.memberPassword}"></td>
        <td th:text="${item.memberName}"></td>
        <td><a th:href="@{'/list/' + ${item.id}}">조회</a></td>
        <td><a th:href="@{'/list/' + ${item.id} + '/delete'}">삭제</a></td>
    </tr>
</table>
</body>
</html>
