<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        table {
            max-width: 700px;
            margin: 35px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
<table class="table table-dark table-striped">
    <tr>
        <td th:text="ID"></td>
        <td th:text="Writer"></td>
        <td th:text="Memo"></td>
        <td th:text="Post_Date"></td>
        <td th:text="ETC"></td>
    </tr>
    <tr th:each="item:${data}">
        <td th:text="${item.idx}"></td>
        <td th:text="${item.writer}"></td>
        <td th:text="${item.memo}"></td>
        <td th:text="${item.post_date}"></td>
        <td><a th:href="@{'/edit/'+${item.idx}}">Update</a>
            <a th:href="@{'/delete/'+${item.idx}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
