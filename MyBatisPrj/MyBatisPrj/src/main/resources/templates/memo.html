<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
    <form method="post" action="memo_list" style="padding: 2rem;">
        <h1>NOTE MEMO</h1>
        <div class="mb-3" style="max-width: 500px;">
            <label for="exampleFormControlInput1" class="form-label">Writer</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="writer" style="height: 40px;">
        </div>
        <div class="mb-3" style="max-width: 500px;">
            <label for="exampleFormControlTextarea1" class="form-label">Memo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="memo" style="height: 150px;"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-danger">Done</button>
    </form>
</body>
</html>
