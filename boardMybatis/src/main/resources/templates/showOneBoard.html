<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Show One Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    table {
      max-width: 700px;
      margin: 35px;
    }
    button {
      margin-left: 35px;
    }
    .comment {
      margin: 35px;
    }
    h5 {
      margin-left: 35px;
      margin-bottom: -25px;
      margin-top: 50px;
      font-weight: bold;
    }
    .title {
      font-weight: bold;
    }
    </style>
</head>
<body>
<table class="table table-hover">
  <tr>
    <td th:text="ID" class="title"></td>
    <td th:text="${boardone.id}"></td>
  </tr>
  <tr>
    <td th:text="WRITER" class="title"></td>
    <td th:text="${boardone.boardWriter}"></td>
  </tr>
  <tr>
    <td th:text="DATE" class="title"></td>
    <td th:text="${boardone.boardCreatedTime}"></td>
  </tr>
  <tr>
    <td th:text="HITS" class="title"></td>
    <td th:text="${boardone.boardHits}"></td>
  </tr>
  <tr>
    <td th:text="TITLE" class="title"></td>
    <td th:text="${boardone.boardTitle}"></td>
  </tr>
  <tr>
    <td th:text="CONTENTS" class="title"></td>
    <td th:text="${boardone.boardContents}"></td>
  </tr>
</table>
<button type="button" onclick="listFn()">목록</button>
<button type="button" onclick="updateFn()">수정</button>
<button onclick="deleteFn()">삭제</button>
<form action="/comment/save" method="post" class="comment">
  <input type="hidden" name="boardId" th:value="${boardone.id}">
  <input type="text" placeholder="작성자" name="commentWriter">
  <input type="text" placeholder="내용" name="commentContents">
  <button type="submit">댓글작성</button>
</form>
<h5 th:text="'댓글'"></h5>
<table class="table table-hover">
  <tr class="title">
    <td th:text="WRITER"></td>
    <td th:text="CONTENTS"></td>
    <td th:text="DATE"></td>
  </tr>
  <tr th:each="item:${showCom}">
    <td th:text="${item.commentWriter}"></td>
    <td th:text="${item.commentContents}"></td>
    <td th:text="${item.commentCreatedTime}"></td>
  </tr>
</table>
</body>
<script>
  const listFn=()=>{
     location.href="/board";
  }
  const updateFn=()=>{
  <!--자바스크립트와 타임리프 연동-->
    const id=[[${boardone.id}]];
    location.href="/board/update/"+id;
  }
  const deleteFn=()=>{
    const id=[[${boardone.id}]];
    location.href="/board/delete/"+id;
  }
<!--  $(function(){-->
<!--    alert('success');-->
<!--  });-->
</script>
</html>
