<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show One Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      table {
        max-width: 700px;
        margin: 35px;
      }
    </style>
</head>
<body>
<table class="table table-hover">
  <tr>
    <td th:text="ID"></td>
    <td th:text="${boardone.id}"></td>
  </tr>
  <tr>
    <td th:text="WRITER"></td>
    <td th:text="${boardone.boardWriter}"></td>
  </tr>
  <tr>
    <td th:text="DATE"></td>
    <td th:text="${boardone.boardCreatedTime}"></td>
  </tr>
  <tr>
    <td th:text="HITS"></td>
    <td th:text="${boardone.boardHits}"></td>
  </tr>
  <tr>
    <td th:text="TITLE"></td>
    <td th:text="${boardone.boardTitle}"></td>
  </tr>
  <tr>
    <td th:text="CONTENTS"></td>
    <td th:text="${boardone.boardContents}"></td>
  </tr>
</table>
</body>
</html>
