<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Show One Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
      table {
        max-width: 700px;
        margin: 35px;
      }
    </style>
</head>
<body>
<table class="table table-hover">
  <tr>
    <td th:text="ID"></td>
    <td th:text="${boardone.id}"></td>
  </tr>
  <tr>
    <td th:text="WRITER"></td>
    <td th:text="${boardone.boardWriter}"></td>
  </tr>
  <tr>
    <td th:text="DATE"></td>
    <td th:text="${boardone.boardCreatedTime}"></td>
  </tr>
  <tr>
    <td th:text="HITS"></td>
    <td th:text="${boardone.boardHits}"></td>
  </tr>
  <tr>
    <td th:text="TITLE"></td>
    <td th:text="${boardone.boardTitle}"></td>
  </tr>
  <tr>
    <td th:text="CONTENTS"></td>
    <td th:text="${boardone.boardContents}"></td>
  </tr>
</table>
<button type="button" onclick="listFn()">목록</button>
<button type="button" onclick="updateFn()">수정</button>
<button onclick="deleteFn()">삭제</button>
</body>
<script>
  const listFn=()=>{
     location.href="/board";
  }
  const updateFn=()=>{
  <!--자바스크립트와 타임리프 연동-->
    const id=[[${boardone.id}]];
    location.href="/board/update/"+id;
  }
</script>
</html>
