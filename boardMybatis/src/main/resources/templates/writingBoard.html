<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Writing Board</title>
</head>
<body>
<form action="/board/save" method="post">
  <input type="text" name="boardWriter" placeholder="작성자"><br>
  <input type="password" name="boardPass" placeholder="비밀번호"><br>
  <input type="text" name="boardTitle" placeholder="제목"><br>
  <textarea name="boardContents" placeholder="내용을 입력하세요"></textarea><br>
  <button type="submit">작성하기</button>
</form>
</body>
</html>
