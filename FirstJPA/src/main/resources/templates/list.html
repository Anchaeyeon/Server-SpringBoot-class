<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td th:text="ID"></td>
        <td th:text="TITLE"></td>
        <td th:text="CONTENT"></td>
        <td th:text="상세조회"></td>
        <td th:text="삭제"></td>
    </tr>
    <tr th:each="item:${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td><a th:href="@{'/list/' + ${item.id}}">조회</a></td>
        <td><a th:href="@{'/list/' + ${item.id} + '/delete'}">삭제</a></td>
    </tr>
</table>
</body>
</html>
