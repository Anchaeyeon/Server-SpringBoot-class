<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td th:text="ID"></td>
        <td th:text="TITLE"></td>
        <td th:text="CONTENT"></td>
    </tr>
    <tr th:each="item:${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
    </tr>
</table>
</body>
</html>
